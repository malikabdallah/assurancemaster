<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Demander l'assistance
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
							<label class="label-radio3" for="radio1">
								Etre appelé
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
							<label class="label-radio3" for="radio2">
								Demander dépanneur
							</label>
						</div>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Aie ! vous avez oulier votre nom !">
						<input class="input3" type="text" name="name" placeholder="Votre nom et prénom">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "On a besoin de votre mail">
						<input class="input3" type="text" name="email" placeholder="Votre email">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "On a besoin de votre numéro pour vous appeler">
						<input class="input3" type="text" name="email" placeholder="Votre numéro de tel">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Le numéro client sur votre attestation">
						<input class="input3" type="text" name="email" placeholder="Numéro client">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 input3-select">
						<div>
							<select class="selection-2" name="service">
								<option>Motif :</option>
								<option>Panne batterie</option>
								<option>Panne batterie Tesla</option>
								<option>Autre panne</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>





<center>

					<div class="container-contact3-form-btn">
					<a class="btn btn-primary btn-lg" href="http://localhost/projet-assurance/contactFrom/confirmation.html">Valider la demande</a></p>
					</div>	

					<div class="container-contact3-form-btn">
					<a class="btn btn-primary " href="http://localhost/projet-assurance/conseil.php"> Des conseils pour vous</a></p>
					</div>


</center>				


										

				</form>
			</div>
		</div>
